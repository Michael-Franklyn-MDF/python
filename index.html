<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container that holds everything -->
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
            <span id="themeIcon">üåô</span>
        </button>
        
        <!-- Title section -->
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords instantly</p>
        
        <!-- ========== NEW: TAB NAVIGATION ========== -->
        <div class="mode-tabs">
            <button class="tab-btn active" id="randomTab" data-mode="random">
                üî† Random
            </button>
            <button class="tab-btn" id="passphraseTab" data-mode="passphrase">
                üî§ Passphrase
            </button>
        </div>
        <!-- ========== END TAB NAVIGATION ========== -->
        
        <!-- Password display area -->
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here">
            <button id="copyBtn" class="copy-btn">üìã Copy</button>
        </div>
        
        <!-- Strength indicator -->
        <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <p class="strength-text" id="strengthText">Password strength: -</p>
        
        <!-- ========== RANDOM PASSWORD SETTINGS (existing) ========== -->
        <div class="settings" id="randomSettings">
            <!-- Password length slider -->
            <div class="setting-item">
                <label for="lengthSlider">
                    Password Length: <span id="lengthValue">16</span>
                </label>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
            </div>
            
            <!-- Checkboxes for character types -->
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="uppercaseCheck" checked>
                    Include Uppercase (A-Z)
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="lowercaseCheck" checked>
                    Include Lowercase (a-z)
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="numbersCheck" checked>
                    Include Numbers (0-9)
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="symbolsCheck" checked>
                    Include Symbols (!@#$%)
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="excludeAmbiguous">
                    Exclude Ambiguous (0, O, l, 1, I)
                </label>
            </div>
        </div>
        
        <!-- ========== NEW: PASSPHRASE SETTINGS ========== -->
        <div class="settings" id="passphraseSettings" style="display: none;">
            
            <!-- Word count slider -->
            <div class="setting-item">
                <label for="wordCountSlider">
                    Number of Words: <span id="wordCountValue">4</span>
                </label>
                <input type="range" id="wordCountSlider" min="3" max="6" value="4">
            </div>
            
            <!-- Separator options -->
            <div class="setting-item">
                <label class="setting-label">Separator:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="separator" value="-" checked>
                        <span>Hyphen (-)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="separator" value="_">
                        <span>Underscore (_)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="separator" value=" ">
                        <span>Space ( )</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="separator" value="">
                        <span>None</span>
                    </label>
                </div>
            </div>
            
            <!-- Additional options -->
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="passphraseNumbers" checked>
                    Add Numbers (1-99)
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="passphraseSymbols" checked>
                    Add Symbols (!@#$%)
                </label>
            </div>
            
            <!-- Capitalization options -->
            <div class="setting-item">
                <label class="setting-label">Capitalization:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="capitalize" value="title" checked>
                        <span>Title Case</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="capitalize" value="lower">
                        <span>lowercase</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="capitalize" value="upper">
                        <span>UPPERCASE</span>
                    </label>
                </div>
            </div>
            
            <!-- Example display -->
            <div class="passphrase-example">
                <strong>Example:</strong> <span id="exampleText">Purple-Dragon-Mountain-Ocean-42!</span>
            </div>
        </div>
        <!-- ========== END PASSPHRASE SETTINGS ========== -->
        
        <!-- Generate button -->
        <button id="generateBtn" class="generate-btn">Generate Password</button>
        
        <!-- PASSWORD HISTORY SECTION -->
        <div class="history-section">
            <div class="history-header">
                <h3>üìú Password History</h3>
                <button id="clearHistoryBtn" class="clear-history-btn">Clear All</button>
            </div>
            
            <div id="historyContainer" class="history-container">
                <p class="history-empty">No passwords generated yet. Generate your first password!</p>
            </div>
        </div>
        
    </div>

    <!-- Link to our JavaScript file (at the end so HTML loads first) -->
    <script src="script.js"></script>
</body>
</html>
